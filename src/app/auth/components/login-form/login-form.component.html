<form class="card" autocomplete="off" [formGroup]="form" (ngSubmit)="submit(form.value)">
  <div class="card-body p-6">
    <div class="card-title">Вход</div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" [formControl]="form.controls['username']"
             [ngClass]="{'is-invalid':
             form.controls['username'].hasError('required') &&
             form.controls['username'].touched}">
      <div class="invalid-feedback"
           *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">
        Поле является обязательным
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Пароль</label>
      <input type="password" class="form-control" [formControl]="form.controls['password']"
             [ngClass]="{'is-invalid':
             form.controls['password'].hasError('required') &&
             form.controls['password'].touched}">
      <div class="invalid-feedback"
           *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
        Поле является обязательным
      </div>
    </div>
    <div class="form-footer">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Войти</button>
    </div>
  </div>
</form>
